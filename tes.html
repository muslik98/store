<!DOCTYPE html>
<html>
<head>
	<title>Search Bar Example</title>
	<style>
		.search-container {
			display: flex;
			align-items: center;
			margin: 10px 0;
			position: relative;
		}

		.search-container input[type="text"] {
			padding: 8px;
			border: none;
			border-radius: 5px;
			flex: 1;
			margin-right: 5px;
			font-size: 16px;
		}

		.search-container button[type="submit"] {
			background-color: #4CAF50;
			color: white;
			border: none;
			border-radius: 5px;
			padding: 8px 12px;
			cursor: pointer;
			font-size: 16px;
			position: absolute;
			right: 0;
		}
	</style>
</head>
<body>
	<form>
		<div class="search-container">
			<input type="text" placeholder="Search...">
			<button type="submit">Search</button>
		</div>
	</form>
</body>
</html>
